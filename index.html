        /* å¿«æ·é”®æç¤º */

        }
    </style>
</head>
<body>

            <!-- é¢œè‰²æ§åˆ¶ -->
            <div class="control-group">
                <div class="control-group-title">

                </div>
                <div class="slider-container">
                    <label for="red">çº¢è‰²</label>
                    <input type="range" id="red" min="0" max="255" value="255">

                </div>
                <div class="slider-container">

        <div class="auto-hide-hint">é¼ æ ‡é™æ­¢2ç§’åè‡ªåŠ¨éšè— Â· ç‚¹å‡»ç©ºç™½å¤„æˆ–æŒ‰Hé”®åˆ‡æ¢æ˜¾ç¤º</div>

    <div class="shortcut-hint" id="shortcutHint"></div>

    <script>
        let baseRed = 255;
        let baseGreen = 255;
        let baseBlue = 255;
        let currentBrightness = 100;
        let isMouseMoving = false;
        let mouseTimer = null;
        let panelVisible = true;
        let isFullscreen = false;
        let currentPreset = 'normal';

        const controlPanel = document.getElementById('controlPanel');
        const dragHandle = document.querySelector('.drag-handle');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const resetBtn = document.getElementById('resetBtn');
        const shortcutHint = document.getElementById('shortcutHint');

        // é¢„è®¾é…ç½®
        const presets = {
            normal: { brightness: 100, red: 255, green: 255, blue: 255, name: 'æ ‡å‡†æ¨¡å¼' },
            reading: { brightness: 85, red: 255, green: 245, blue: 220, name: 'é˜…è¯»æ¨¡å¼' },
            eyecare: { brightness: 75, red: 255, green: 237, blue: 200, name: 'æŠ¤çœ¼æ¨¡å¼' },
            night: { brightness: 40, red: 255, green: 180, blue: 120, name: 'å¤œé—´æ¨¡å¼' }
        };

        // æ‹–åŠ¨åŠŸèƒ½
        let isDragging = false;
        let hasDragged = false;  // æ ‡è®°æ˜¯å¦è¿›è¡Œäº†æ‹–åŠ¨
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        function dragStart(e) {
            if (e.type === "mousedown") {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
                hasDragged = false;  // é‡ç½®æ‹–åŠ¨æ ‡å¿—
            }
            
            if (e.target === dragHandle) {
                isDragging = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
            
            // å¦‚æœè¿›è¡Œäº†æ‹–åŠ¨ï¼ŒçŸ­æš‚å»¶è¿Ÿåé‡ç½®æ ‡å¿—
            if (hasDragged) {
                setTimeout(() => {
                    hasDragged = false;
                }, 100);
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                // é˜²æ­¢åœ¨æ‹–åŠ¨æ—¶é€‰ä¸­æ–‡æœ¬
                if (window.getSelection) {
                    window.getSelection().removeAllRanges();
                } else if (document.selection) {
                    document.selection.empty();
                }
                
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;

                controlPanel.style.transform = `translate(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px))`;
                hasDragged = true;  // æ ‡è®°å·²è¿›è¡Œæ‹–åŠ¨
            }
        }

        dragHandle.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        // é¢„è®¾æ¨¡å¼åˆ‡æ¢
        function applyPreset(presetName) {
            const preset = presets[presetName];
            if (!preset) return;

            currentPreset = presetName;
            
            // æ›´æ–°æ»‘å—å€¼
            document.getElementById('brightness').value = preset.brightness;
            document.getElementById('red').value = preset.red;
            document.getElementById('green').value = preset.green;
            document.getElementById('blue').value = preset.blue;
            
            // æ›´æ–°æ˜¾ç¤ºå€¼
            document.getElementById('brightnessValue').textContent = preset.brightness + '%';
            document.getElementById('redValue').textContent = preset.red;
            document.getElementById('greenValue').textContent = preset.green;
            document.getElementById('blueValue').textContent = preset.blue;
            
            // æ›´æ–°é¢œè‰²
            currentBrightness = preset.brightness;
            baseRed = preset.red;
            baseGreen = preset.green;
            baseBlue = preset.blue;
            updateColor();
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.preset === presetName);
            });
            
            // æ˜¾ç¤ºæç¤º
            showShortcutHint(`å·²åˆ‡æ¢åˆ°${preset.name}`);
        }

        // æ˜¾ç¤ºå¿«æ·é”®æç¤º
        function showShortcutHint(message) {
            shortcutHint.textContent = message;
            shortcutHint.classList.add('show');
            setTimeout(() => {
                shortcutHint.classList.remove('show');
            }, 2000);
        }

        // é‡ç½®åŠŸèƒ½
        function resetAll() {
            applyPreset('normal');
            showShortcutHint('å·²é‡ç½®æ‰€æœ‰è®¾ç½®');
            
            // é‡ç½®é¢æ¿ä½ç½®
            xOffset = 0;
            yOffset = 0;
            controlPanel.style.transform = 'translate(-50%, -50%)';
        }

        // å…¨å±åŠŸèƒ½
        function toggleFullscreen() {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // ç›‘å¬å…¨å±å˜åŒ–
        document.addEventListener('fullscreenchange', () => {
            isFullscreen = !!document.fullscreenElement;
            fullscreenBtn.innerHTML = isFullscreen ? 'â›¶' : 'â›¶';
            showShortcutHint(isFullscreen ? 'å·²è¿›å…¥å…¨å±' : 'å·²é€€å‡ºå…¨å±');
        });

        // å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            // å¿½ç•¥è¾“å…¥æ¡†ä¸­çš„æŒ‰é”®
            if (e.target.tagName === 'INPUT') return;
            
            const key = e.key.toLowerCase();
            
            switch(key) {
                case 'h':
                    // åˆ‡æ¢é¢æ¿æ˜¾ç¤º/éšè—
                    if (panelVisible) {
                        hidePanel();
                        document.body.classList.add('cursor-hidden');
                    } else {
                        showPanel();
                        document.body.classList.remove('cursor-hidden');
                    }
                    break;
                    
                case 'f':
                    // å…¨å±åˆ‡æ¢
                    toggleFullscreen();
                    break;
                    
                case 'r':
                    // é‡ç½®
                    resetAll();
                    break;
                    
                case '1':
                case '2':
                case '3':
                case '4':
                    // é¢„è®¾æ¨¡å¼åˆ‡æ¢
                    const presetNames = ['normal', 'reading', 'eyecare', 'night'];
                    const presetIndex = parseInt(key) - 1;
                    if (presetIndex >= 0 && presetIndex < presetNames.length) {
                        applyPreset(presetNames[presetIndex]);
                    }
                    break;
                    
                case 'arrowup':
                    // å¢åŠ äº®åº¦
                    e.preventDefault();
                    const currentBrightnessUp = parseInt(document.getElementById('brightness').value);
                    const newBrightnessUp = Math.min(100, currentBrightnessUp + 5);
                    document.getElementById('brightness').value = newBrightnessUp;
                    adjustBrightness();
                    showShortcutHint(`äº®åº¦: ${newBrightnessUp}%`);
                    break;
                    
                case 'arrowdown':
                    // å‡å°‘äº®åº¦
                    e.preventDefault();
                    const currentBrightnessDown = parseInt(document.getElementById('brightness').value);
                    const newBrightnessDown = Math.max(0, currentBrightnessDown - 5);
                    document.getElementById('brightness').value = newBrightnessDown;
                    adjustBrightness();
                    showShortcutHint(`äº®åº¦: ${newBrightnessDown}%`);
                    break;
            }
        });

        // äº‹ä»¶ç›‘å¬å™¨
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        resetBtn.addEventListener('click', resetAll);

        // é¢„è®¾æŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                applyPreset(btn.dataset.preset);
            });
        });

        function adjustBrightness() {
            currentBrightness = document.getElementById('brightness').value;
            document.getElementById('brightnessValue').textContent = currentBrightness + '%';
            updateColor();
        }

        function updateBaseColors() {
            baseRed = parseInt(document.getElementById('red').value);
            baseGreen = parseInt(document.getElementById('green').value);
            baseBlue = parseInt(document.getElementById('blue').value);
            
            document.getElementById('redValue').textContent = baseRed;
            document.getElementById('greenValue').textContent = baseGreen;
            document.getElementById('blueValue').textContent = baseBlue;
            
            updateColor();
        }

        function updateColor() {
            const brightnessMultiplier = currentBrightness / 100;
            const red = Math.round(baseRed * brightnessMultiplier);
            const green = Math.round(baseGreen * brightnessMultiplier);
            const blue = Math.round(baseBlue * brightnessMultiplier);
            
            const color = `#${red.toString(16).padStart(2, '0')}${green.toString(16).padStart(2, '0')}${blue.toString(16).padStart(2, '0')}`;
            document.body.style.backgroundColor = color;
            document.getElementById('colorInput').value = color.toUpperCase();
            document.getElementById('colorPreview').style.backgroundColor = color;
        }

        function handleMouseMove() {
            if (!isMouseMoving) {
                isMouseMoving = true;
                showPanel();
            }
            
            // æ˜¾ç¤ºé¼ æ ‡
            document.body.classList.remove('cursor-hidden');
            
            clearTimeout(mouseTimer);
            mouseTimer = setTimeout(() => {
                isMouseMoving = false;
                if (!controlPanel.matches(':hover')) {
                    hidePanel();
                    // éšè—é¼ æ ‡
                    document.body.classList.add('cursor-hidden');
                }
            }, 2000);
        }

        function showPanel() {
            controlPanel.classList.remove('hidden');
            panelVisible = true;
        }

        function hidePanel() {
            if (!controlPanel.matches(':hover')) {
                controlPanel.classList.add('hidden');
                panelVisible = false;
            }
        }
        
        // é¼ æ ‡ç§»åŠ¨æ£€æµ‹
        document.addEventListener('mousemove', handleMouseMove);
        
        // æ§åˆ¶é¢æ¿æ‚¬åœå¤„ç†
        controlPanel.addEventListener('mouseenter', () => {
            clearTimeout(mouseTimer);
            // åœ¨é¢æ¿ä¸Šæ—¶æ˜¾ç¤ºé¼ æ ‡
            document.body.classList.remove('cursor-hidden');
        });
        
        controlPanel.addEventListener('mouseleave', () => {
            if (!isMouseMoving) {
                hidePanel();
                // ç¦»å¼€é¢æ¿ä¸”ä¸ç§»åŠ¨æ—¶éšè—é¼ æ ‡
                document.body.classList.add('cursor-hidden');
            }
        });

        // ç‚¹å‡»ç©ºç™½å¤„åˆ‡æ¢é¢æ¿æ˜¾ç¤º/éšè—
        document.addEventListener('click', (e) => {
            // å¦‚æœåˆšåˆšå®Œæˆæ‹–åŠ¨ï¼Œå¿½ç•¥æ­¤æ¬¡ç‚¹å‡»
            if (hasDragged) return;
            
            // æ£€æŸ¥ç‚¹å‡»çš„ç›®æ ‡æ˜¯å¦åœ¨æ§åˆ¶é¢æ¿å†…
            if (!controlPanel.contains(e.target)) {
                // ç‚¹å‡»çš„æ˜¯ç©ºç™½å¤„
                if (panelVisible) {
                    hidePanel();
                    document.body.classList.add('cursor-hidden');
                    showShortcutHint('é¢æ¿å·²éšè—');
                } else {
                    showPanel();
                    document.body.classList.remove('cursor-hidden');
                    // é‡ç½®é¼ æ ‡ç§»åŠ¨è®¡æ—¶å™¨
                    handleMouseMove();
                    showShortcutHint('é¢æ¿å·²æ˜¾ç¤º');
                }
            }
        });

        // é˜²æ­¢æ§åˆ¶é¢æ¿å†…çš„ç‚¹å‡»äº‹ä»¶å†’æ³¡
        controlPanel.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Add event listeners for controls
        document.getElementById('brightness').addEventListener('input', adjustBrightness);
        document.getElementById('red').addEventListener('input', updateBaseColors);
        document.getElementById('green').addEventListener('input', updateBaseColors);
        document.getElementById('blue').addEventListener('input', updateBaseColors);

        // é¢œè‰²è¾“å…¥æ¡†åŠŸèƒ½
        const colorInput = document.getElementById('colorInput');
        
        colorInput.addEventListener('input', (e) => {
            const value = e.target.value;
            // ç¡®ä¿ä»¥#å¼€å¤´
            if (!value.startsWith('#')) {
                e.target.value = '#' + value;
            }
            // é™åˆ¶é•¿åº¦ä¸º7ä¸ªå­—ç¬¦
            if (value.length > 7) {
                e.target.value = value.slice(0, 7);
            }
        });

        colorInput.addEventListener('change', (e) => {
            const value = e.target.value;
            // éªŒè¯é¢œè‰²æ ¼å¼
            const isValid = /^#[0-9A-Fa-f]{6}$/.test(value);
            
            if (isValid) {
                // æ›´æ–°RGBæ»‘å—
                const r = parseInt(value.slice(1, 3), 16);
                const g = parseInt(value.slice(3, 5), 16);
                const b = parseInt(value.slice(5, 7), 16);
                
                document.getElementById('red').value = r;
                document.getElementById('green').value = g;
                document.getElementById('blue').value = b;
                
                baseRed = r;
                baseGreen = g;
                baseBlue = b;
                
                updateBaseColors();
                colorInput.classList.remove('invalid');
            } else {
                colorInput.classList.add('invalid');
                // 1ç§’åæ¢å¤å½“å‰æ­£ç¡®çš„é¢œè‰²å€¼
                setTimeout(() => {
                    updateColor();
                    colorInput.classList.remove('invalid');
                }, 1000);
            }
        });

        // å¤åˆ¶æŒ‰é’®äº‹ä»¶ç›‘å¬å™¨
        const copyBtn = document.getElementById('copyBtn');
        copyBtn.addEventListener('click', async () => {
            const colorValue = document.getElementById('colorInput').value;
            try {
                await navigator.clipboard.writeText(colorValue);
                copyBtn.textContent = 'å·²å¤åˆ¶';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'å¤åˆ¶';
                    copyBtn.classList.remove('copied');
                }, 1500);
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
            }
        });

        // Initialize controls on page load
        window.addEventListener('load', () => {
            // åº”ç”¨é»˜è®¤é¢„è®¾
            applyPreset('normal');
            
            // è®¾ç½®åˆå§‹å…¨å±æŒ‰é’®çŠ¶æ€
            fullscreenBtn.innerHTML = 'â›¶';
        });
    </script>
